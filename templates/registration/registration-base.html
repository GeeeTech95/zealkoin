{% load static %}

<!DOCTYPE html>
<html lang="zxx">


<!--  
  -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <title>{{site_name}} - {{title|default:"Making digital currency investments easier and safer"}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'main-theme/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Google Font  -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i|Roboto:400,400i,500,500i,700,700i" rel="stylesheet"> 
    <!-- icofont icon -->
    <link rel="stylesheet" href="{% static 'main-theme/css/icofont.css' %}">	
    <!-- font awesome icon -->
    <link rel="stylesheet" href="{% static 'main-theme/css/fontawesome-all.min.css' %}">	
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'main-theme/css/animate.css' %}">
	<!--- meanmenu Css-->
    <link rel="stylesheet" href="{% static 'main-theme/css/meanmenu.min.css' %}" media="all" />	
    <!--- owl carousel Css-->
    <link rel="stylesheet" href="{% static 'main-theme/owlcarousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main-theme/owlcarousel/css/owl.theme.default.min.css' %}">
    <!-- venobox -->
    <link rel="stylesheet" href="{% static 'main-theme/venobox/css/venobox.css' %}" />	
    <!-- Style CSS --> 
    <link rel="stylesheet" href="{% static 'main-theme/css/style.css' %}">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="{% static 'main-theme/css/responsive.css' %}">
</head>

<body>

	<!-- START PRELOADER -->
	<div id="page-preloader">
		<div class="theme-loader">{{site_name_verbose}}</div>
	</div>
	<!-- END PRELOADER --> 
	
	<!-- START HEADER SECTION -->
	<header class="main-header header-1">
		
		<!-- START LOGO AREA -->
		<div class="logo-area mt-0 py-2 " style="height: 75px;">
			<div class="auto-container">
				<div class="row">
					<div class="col-lg-9 col-md-9 col-sm-6 col-7 mx-auto py-0 pl-1 mb-lg-0 mb-0">
						<div class="logo">
							<a href="{% url 'index' %}">
							   <img style="height:41px;width:160px" class="img-fluid" src="{% static 'main-theme/img/logo.png' %}" alt="">
							</a>
						</div>
					</div>
					<!-- end col -->
					
					<!-- end col -->
				</div>
			</div>
		</div>
		<!-- END LOGO AREA -->

		
		<!-- END NAVIGATION AREA -->	
	</header>
	<!-- END HEADER SECTION -->
		{% block content %} {% endblock %}

	<!-- Latest jQuery -->
    <script src="{% static 'main-theme/js/jquery-2.2.4.min.js' %}""></script>
    <!-- popper js -->
    <script src="{% static 'main-theme/bootstrap/js/popper.min.js' %}""></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="{% static 'main-theme/bootstrap/js/bootstrap.min.js' %}""></script>
    <!-- meanmenu min js  -->
    <script src="{% static 'main-theme/js/jquery.meanmenu.min.js' %}""></script>
	<!-- Sticky JS -->
    <script src="{% static 'main-theme/js/jquery.sticky.js' %}""></script>
    <!-- owl-carousel min js  -->
    <script src="{% static 'main-theme/owlcarousel/js/owl.carousel.min.js' %}""></script>	
    <!-- jquery appear js  -->
    <script src="{% static 'main-theme/js/jquery.appear.js' %}""></script>
    <!-- countTo js -->
    <script src="{% static 'main-theme/js/jquery.inview.min.js' %}""></script>
    <!-- venobox js -->
    <script src="{% static 'main-theme/venobox/js/venobox.min.js' %}""></script>
    <script src="{% static 'main-theme/js/masonry.pkgd.min.js' %}""></script>
    <!-- scroll to top js -->
    <script src="{% static 'main-theme/js/scrolltopcontrol.js' %}""></script>
    <!-- WOW - Reveal Animations When You Scroll -->
    <script src="{% static 'main-theme/js/wow.min.js' %}""></script>
    <!-- scripts js -->
    <script src="{% static 'main-theme/js/scripts.js' %}""></script>
	<!-- chart js -->
    <script src="{% static 'main-theme/js/canvasjs.min.js' %}""></script>
    <script src="{% static 'main-theme/js/canvasjs.activeone.js' %}""></script>
</body>



</html>
